<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport"
     content="width=device-width, initial-scale=1.0">
  <style>
  html{
    height: 100%;
  }
  body {
    min-height: 100%;
    background:
      linear-gradient(
        135deg,
        rgb(252, 236, 252) 0%,
        rgb(166, 251, 176) 50%,
        rgb(253, 137, 215) 51%,
        rgb(255, 226, 124) 100%);
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
  }

  div.dialog {
    width: 25em;
    margin: 4em auto 0 auto;
    border-top: #C58AE0 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: #ffffffb3;
    padding: 7px 4em;
  }

  h1 {
    font-size: 43pt;
    color: #42D5F5;
  }

  body > p {
    width: 547px;
    margin: 0 auto 1em;
    padding: 1em 0;
    background-color: #F7F7F7;
    border: 1px solid #A3E7CB;
    color: #ff71d5;
    box-shadow: 0 3px 8px rgba(240, 27, 192, 0.17);
    font-size: 1.3em;
    border-radius: 9px 0;
  }
  </style>
</head>

<body>
  <div class="dialog">
    <h1>
      We're sorry, but something went kaput.</h1>
  </div>
  <p>Please pardon the interruption.</p>
</body>
</html>
