<!DOCTYPE html>
<html>
<head>
  <title>Not Found (404)</title>
  <style>
  body {
    height: 498px;
    background:
      linear-gradient(
        135deg,
        rgb(252, 236, 252) 0%,
        rgb(249, 198, 229) 50%,
        rgb(253, 137, 215) 51%,
        rgb(124, 241, 255) 100%);
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
  }

  div.dialog {
    width: 25em;
    margin: 4em auto 0 auto;
    border-top: #2DFF97 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: #fffc;
    padding: 7px 4em;
  }

  h1 {
    font-size: 37pt;
    color: #EE7BFF;
  }

  body > p {
    width: 548px;
    margin: 0 auto 1em;
    padding: 1em 0;
    background-color: #F7F7F7;
    border: 1px solid #A3E7CB;
    color: #a670ce;
    box-shadow: 0 3px 8px rgba(240, 27, 192, 0.17);
    font-size: 1.3em;
    border-radius: 9px 0;
  }
  </style>
</head>

<body>
  <div class="dialog">
    <h1>Not Found (404)</h1>
  </div>
  <p>Check the URL, it may be mistyped.</p>
</body>
</html>
